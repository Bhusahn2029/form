<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admission Form</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: url('https://images.shiksha.com/mediadata/images/1492060637phpwM6XKM.jpeg') no-repeat center center fixed;
            background-size: cover;
            font-family: 'Arial', sans-serif;
            color: #000;
            text-align: center;
        }

        h1 {
            font-size: 2.5em;
            margin-top: 50px;
            font-family: 'Georgia', serif;
        }

        form {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 10px;
            animation: fadeIn 2s ease-in-out;
        }

        table {
            width: 100%;
        }

        table,
        th,
        td {
            border: 1px solid #000;
            border-collapse: collapse;
        }

        th,
        td {
            padding: 15px;
            text-align: left;
        }

        input,
        select {
            width: calc(100% - 22px);
            padding: 10px;
            margin: 10px 0;
            box-sizing: border-box;
        }

        input[type="radio"] {
            margin: 0 10px;
        }

        button {
            background-color: #4CAF50;
            color: white;
            padding: 15px 20px;
            margin: 20px 0;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #45a049;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }
    </style>
</head>

<body>
    <h1> Jhulelal Institute of Technology</h1>
    <form>
        <table>
            <tr>
                <th><label for="name">Name:</label></th>
                <td><input type="text" id="name" name="name" required></td>
            </tr>
            <tr>
                <th><label for="middleName">Middle Name:</label></th>
                <td><input type="text" id="middleName" name="middleName"></td>
            </tr>
            <tr>
                <th><label for="surname">Surname:</label></th>
                <td><input type="text" id="surname" name="surname" required></td>
            </tr>
            <tr>
                <th><label for="mobNo">Mobile Number:</label></th>
                <td><input type="tel" id="mobNo" name="mobNo" required></td>
            </tr>
            <tr>
                <th><label>Gender:</label></th>
                <td>
                    <input type="radio" id="male" name="gender" value="male" required>
                    <label for="male">Male</label>
                    <input type="radio" id="female" name="gender" value="female" required>
                    <label for="female">Female</label>
                </td>
            </tr>
            <tr>
                <th><label for="dob">Date of Birth:</label></th>
                <td><input type="date" id="dob" name="dob" required></td>
            </tr>
            <tr>
                <th><label for="address">Address:</label></th>
                <td><input type="text" id="address" name="address" required></td>
            </tr>
            <tr>
                <th><label for="city">City:</label></th>
                <td><input type="text" id="city" name="city" required></td>
            </tr>
            <tr>
                <th><label for="state">State:</label></th>
                <td><input type="text" id="state" name="state" required></td>
            </tr>
        </table>
        <button type="submit">Submit</button>
    </form>
</body>

</html>
